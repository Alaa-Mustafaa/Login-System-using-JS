<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <section id="Home">
        <div class="container shadow-lg w-75">
            <div class="row">
                <div class="col-6" style="background-image: url(images/geometry.jpg);" id="left-side">
                    

                </div>
                <div class="col-6 pt-5 p-5" id="right-side">
                    <h3 class="pt-5 mt-5">USER LOGIN</h3>
                    <p id="Welcome" class="py-2">Welcome To Our Website</p>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="emailLogin" placeholder="Email">
                      </div>
                      <div class="mb-4">
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                      </div>
                      <p id="ErrorMessage" class="text-danger"></p>
                      <button id="login-btn" class="my-3 mb-5" onclick="login()">Login</button>
                      <p>Don't have an account ? <a href="signup.html" id="signUp-link">Sign Up</a></p>

                </div>

            </div>

        </div>

    </section>

   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
